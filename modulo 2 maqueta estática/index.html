        <ul class="redes list-group list-group-horizontal">

          <li class="list-group-item"><i class="fa-brands fa-telegram fa-2xl"></i></li>
          <li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li>
          <li class="list-group-item"><i class="fa-brands fa-at fa-2xl"></i></li>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="user.png" th:src="@{user.png}" />
        </div>
        <form class="col-12">
          <div class="form-group" id="user-group">
            <!-- input del email -->
            <input
              type="email"
              class="form-control"
              placeholder="Correo Electrónico"
              name="username"
            />
          </div>
          <div class="form-group" id="contrasena-group">
            <!-- input de la contraseña -->
            <input
              type="password"
              class="form-control"
              placeholder="Contraseña"
              name="password"
            />
          </div>
          <!-- boton submit -->
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Ingresar
          </button>
        </form>
        <div class="col-12 forgot">
          <a href="#">Recordar contrasena?</a>
        </div>
      </div>
    </div>
  </div>
</div>
        <button
